<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarklet Configurator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="tabs">
            <button class="tab active" id="content-tab">Content</button>
            <button class="tab" id="icon-tab">Icon</button>
        </div>
        <div class="main">
            <div id="content">
                <div class="input-group">
                    <label for="script-select">Script:</label>
                    <select id="script-select">
                        <!-- Script Options provided by Javascript -->
                    </select>
                </div>
                <div class="input-group">
                    <label for="template-select">Templates:</label>
                    <select id="template-select">
                        <!-- Template Options provided by Javascript -->
                    </select>
                </div>
                <div id="script-specific-html"></div>
            </div>
            <div id="icon" style="display: none;">
            </div>
        </div>
        <div class="buttons">
            <button id="reset-btn">&#x21bb;</button>
            <button id="download-btn">Download</button>
        </div>
    </div>
    <script type="module" src="build/app.js"></script>
    <script type="module" src="build/htmlCode.js"></script>
</body>

</html>
